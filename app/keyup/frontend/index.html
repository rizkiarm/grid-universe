<!doctype html>
<html lang="en">
    <head>
        <title>KeyUp Component</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script>
            function sendMessageToStreamlitClient(type, data) {
                const outData = Object.assign(
                    {
                        isStreamlitMessage: true,
                        type: type,
                    },
                    data,
                );
                window.parent.postMessage(outData, "*");
            }

            const Streamlit = {
                setComponentReady: function () {
                    sendMessageToStreamlitClient("streamlit:componentReady", {
                        apiVersion: 1,
                    });
                },
                setFrameHeight: function () {
                    sendMessageToStreamlitClient("streamlit:setFrameHeight", {
                        height: document.body.scrollHeight,
                    });
                },
                setComponentValue: function (value) {
                    sendMessageToStreamlitClient(
                        "streamlit:setComponentValue",
                        { value: value },
                    );
                },
                RENDER_EVENT: "streamlit:render",
                events: {
                    addEventListener: function (type, callback) {
                        window.addEventListener("message", function (event) {
                            if (event.data.type === type) {
                                event.detail = event.data;
                                callback(event);
                            }
                        });
                    },
                },
            };
        </script>
    </head>
    <body style="background-color: transparent">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root" class="alert"></div>
    </body>
    <script>
        root = document.getElementById("root");
        let default_text = "Default";
        let focused_text = "Focused";
        let auto_clear = true;
        let clear_delay_ms = 50;

        function focus() {
            root.className = "alert alert-info text-center";
            root.innerHTML = focused_text;
            Streamlit.setFrameHeight();
        }

        function blur() {
            root.className = "alert alert-light text-center";
            root.innerHTML = default_text;
            Streamlit.setFrameHeight();
        }

        function onRender(event) {
            if (!window.rendered) {
                ({ default_text, focused_text, auto_clear, clear_delay_ms } = event.detail.args);

                blur();

                document.addEventListener("keyup", function (event) {
                    // Send the key that was pressed.
                    Streamlit.setComponentValue(event.key);
                    // Optionally clear the value soon after so subsequent reruns
                    // don't keep reporting the same key.
                    if (auto_clear) {
                        setTimeout(() => {
                            Streamlit.setComponentValue(null);
                        }, clear_delay_ms);
                    }
                });
                window.addEventListener("focus", focus);
                window.addEventListener("blur", blur);

                window.rendered = true;
            }
        }
        Streamlit.events.addEventListener(Streamlit.RENDER_EVENT, onRender);
        Streamlit.setComponentReady();
    </script>
</html>
